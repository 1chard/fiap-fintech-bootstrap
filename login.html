<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
  <title>Login</title>
</head>
<body class="vw-100 vh-100">
  <div class="container-fluid p-0 m-0 d-flex vw-100 vh-100 align-items-center justify-content-center">
    <div class="row h-100 w-100">
      <div class="d-none d-md-block bg-dark col-6 p-0 m-0">
        <img src="./img/transferir.jpg" class="w-100 h-100 p-0 m-0" alt="meu irmao pediu essa foto">
      </div>
      <div class="container col-6">
        <form class="container align-items-center justify-content-center">
          <h2>Login</h2>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a href="#" class="btn btn-link">Recuperar Senha</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
